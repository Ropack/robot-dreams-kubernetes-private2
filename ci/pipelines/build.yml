# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DockerCompose@1
  inputs:
    containerregistrytype: 'Azure Container Registry'
    dockerComposeFile: 'src/docker-compose.yml'
    additionalDockerComposeFiles: '../ci/docker-compose.ci.yml'
    projectName: 'northwindstore'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'up'
    arguments: '--build --force-recreate -d'

- task: Docker@2
  displayName: Build Unit tests
  inputs:
    command: 'build'
    Dockerfile: 'src/NorthwindStore.Tests.UnitTests/Dockerfile'
    buildContext: 'src'

- task: Docker@2
  displayName: Run Unit tests
  inputs:
    command: 'run'
    arguments: '--rm northwindstoretestsunittests:$(Build.BuildId)'


- task: Docker@2
  displayName: Build Integration tests
  inputs:
    command: 'build'
    Dockerfile: 'src/NorthwindStore.Tests.IntegrationTests/Dockerfile'
    buildContext: 'src'

- task: Docker@2
  displayName: Run Integration tests
  inputs:
    command: 'run'
    arguments: '--rm -e "ConnectionStrings__DB=Data Source=tcp:northwindstore.db,1433; Initial Catalog=Northwind; User ID=sa; Password=DevPass_1" --network northwindstore-dev  northwindstoretestsintegrationtests:$(Build.BuildId)'
